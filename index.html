<!DOCTYPE html>
<html>
<head>
	<title>Button Demo</title>
	<script>
		function changeText() {
			document.getElementById("scr").innerHTML = "222";
		}
		function changeText2() {
			document.getElementById("scr").innerHTML = "333";
		}
	</script>
</head>
<body>
	<h1>Button Demo</h1>
	<p id="scr">Press a button to change this text.</p>
	<button onclick="document.getElementById('scr').innerHTML='111';setTimeout(function(){document.getElementById('scr').innerHTML='222';}, 2000);">Button 1</button>
	<button onclick="changeText2();setTimeout(function(){document.getElementById('scr').innerHTML='333';}, 2000);">Button 2</button>
</body>
</html>
