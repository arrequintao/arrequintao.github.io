<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Button Test</title>
    <script>
      function writeText(text) {
        const element = document.getElementById("script");
        element.innerHTML = text;
        setTimeout(() => {
          element.innerHTML = "mouse";
        }, 2000);
      }
    </script>
  </head>
  <body>
    <button onclick="writeText('hello')">Button 1</button>
    <button onclick="writeText('goodbye')">Button 2</button>
    <iframe id="hidden-frame" name="hidden-frame" style="display:none;"></iframe>
    <iframe id="script-frame" name="script-frame"></iframe>
  </body>
</html>
